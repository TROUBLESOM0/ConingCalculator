<!DOCTYPE html>
<html>
<style>
html{
	background-color: #efede9;
}

h1{
	color: #8080c0;
	padding: 10px;
	text-align:center;
	border: 1px solid black;
}
.vd1 {
	background-color: #c0c0c0;
	padding: 10px;
}
.col-input-vd {
	box-sizing: border-box;
	position: responsive;
	left: 200px;
	bottom: 20px;
}
.vs1 {
	background-color: #c0c0c0;
	padding-left: 20px;
	padding-right: 20px;
	padding-top: 10px;
}
.col-input-vs {
	box-sizing: border-box;
	position: responsive;
	left: 190px;
	bottom: 20px;
}
.ad1 {
	background-color: #c0c0c0;
	padding-left: 30px;	
	padding-right: 30px;
	padding-bottom: 10px;
	padding-top: 20px;
}
.col-input-ad {
	box-sizing: border-box;
	position: responsive;
	left: 180px;
	bottom: 20px;
}
</style>
<head>
<meta charset="UTF-8">
<!--<link rel="stylesheet" href="coner.css">-->
<title>CONING CALCULATOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Coning Calculator</h1>

<form name="coningcalc" method="get" action="coner_servlet">

<div class="vd1">

<fieldset>

	<legend>VESSEL DISTANCE?</legend>
		<input type="radio" id="vdmeters" name="radio_vd" value="meters">
			<label for="vdmeters">meters</label>
	<!--	<input type="radio" id="vdfeet" name="radio_vd" value="feet">
			<label for="vdfeet">feet</label>
	-->		
	<div class="col-input-vd">
	<!--	<input type="number" 
		form="vesseld" name="vesseld" size="10" min="1" placeholder="distance" 
		autofocus required> 
		</input>
	-->

		<input type="number" 
		name="input-vesseld" size="10" placeholder="distance" 
		autofocus required> 
		
		</div>
		
</fieldset>
<!--</form>-->
</div>

<div class="vs1">
<!--<form name="vessels">-->
<fieldset>

	<legend>VESSEL SPEED?</legend>
		<input type="radio" id="vsknots" name="radio_vs" value="knots">
			<label for="vsknots">knots</label>
	<!--	<input type="radio" id="vsmph" name="radio_vs" value="mph">
			<label for="vsmph">mph</label>
	-->	
	<div class="col-input-vs">
		<input type="number" 
		name="input-vesselspd" size="10" min="0" step="0.1" placeholder="speed" 
		required> 
		
		</div>		
		
</fieldset>
<!--</form>-->
</div>

<div class="ad1">
<!--<form name="ascentd">-->
<fieldset>

	<legend>ASCENT/DESCENT DISTANCE?</legend>
		<input type="radio" id="admeters" name="radio_ad" value="meters">
			<label for="admeters">meters</label>
	<!--	<input type="radio" id="adfeet" name="radio_ad" value="feet">
			<label for="adfeet">feet</label>
	-->
	<div class="col-input-ad">
		<input type="number" 
		name="input-vesselad" size="10" min="1" placeholder="distance" 
		required> 
		
		</div>		
			
</fieldset>
<!--</form>-->
</div>
<h3>
<style>
input[type=submit] {
background-color: lightblue;
padding: 10px 28px;
text-align: center;
display: block;
font-size: 13px;
border-radius: 8px;
margin: auto;
position: relative;
text-align: center;
cursor: pointer;
}
</style>
<input type="submit" value="SUBMIT"/>
</h3>
</form>
</body>
</html>
